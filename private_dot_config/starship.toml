# global configs
scan_timeout = 100
command_timeout = 1000

[username]
show_always = true
format = '[$user]($style)@'

[shell]
disabled = false
powershell_indicator = '󰨊'
bash_indicator = ''
cmd_indicator = ''
style = 'white bold'

[hostname]
ssh_only = false
ssh_symbol = ' 🌐'
format = '[$hostname$ssh_symbol]($style) in '

[shlvl]
disabled = false
threshold = 1

[os]
disabled = false

[os.symbols]
Arch = "󰣇 "
Ubuntu = "󰕈 "
Windows = "󰖳 "
